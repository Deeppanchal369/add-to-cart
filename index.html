<!-- Accordion Item 1 -->
<div class="accordion-item">
    <div class="accordion-header">
        <div class="header-left">
            <label>
                <input type="radio" name="unit-select" class="round-select" onclick="highlightAccordion(this)">
            </label>
            <div>
                <span>1 Unit</span>
                <span class="discount-label">10% OFF</span>
                <div class="standard-price">Standard Price</div>
            </div>
        </div>
        <span class="price-details">
                <span class="discount-price">$10.00 USD</span>
                <span class="original-price">$24.00 USD</span>
            </span>
    </div>
    <div class="accordion-content">
        <div class="dropdowns">
            <!-- Size Dropdown -->
            <div class="dropdown">
                <label for="size1">Size</label>
                <div>
                    <label>#1</label>
                    <select id="size1" class="small-dropdown">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                    </select>
                </div>
                <div>
                    <label for="size2">#2</label>

                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>

                </div>
            </div>
            <!-- Colour Dropdown -->

                <label for="color1">Colour</label>

                    <option value="Black">Black</option>
                    <option value="Red">Red</option>
